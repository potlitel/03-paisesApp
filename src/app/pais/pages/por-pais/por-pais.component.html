<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        id=""
        placeholder="Buscar país ..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>
<hr />

<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{ termino | uppercase }}</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
        </tr>
        <tr *ngFor="let pais of paises; let i = index">
          <td> {{ i + 1 }} </td>
          <td>
            <img [src]="pais.flag" class="small-flag">
          </td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais',pais.alpha2Code]" >Ver....</a>
          </td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
